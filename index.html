<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="main-container">
        <div class="image-section">
            <div class="logo">
                <div class="logo-img">
                    <img src="./imgs/odin-lined.png" width="70" height="100">
                </div>
                <div class="logo-text">
                    ODIN
                </div>
            </div>
            <div class="logo-footer">
                Photo By Halie West On Unsplash
            </div>
        </div>
        <div class="form-section">
            <div class="form-title">
               <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span class="important">now</span> to get started.
               </p>
               <p>
                You <span class="important">know</span> you want to.
               </p> 
            </div>
            <div class="form-form">
                <form action="#" method="post">
                    <div class="form-fields">
                        <div class="fields-title">Let's do this!</div>
                        <div class="form-controls"> 
                            <div class="form-item">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="firstName" id="first-name">
                            </div>
                            <div class="form-item">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lastName" id="last-name">
                            </div class="form-item">
                            <div class="form-item">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-item">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phone-number">
                            </div>
                            <div class="form-item">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="form-item">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="passwordConfirm" id="password-confirm" required>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section">
                        <button type="submit">Create Account</button>
                        <div>
                            Already have an account? <a href="#" class="login-link">Log In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

   </div>
</body>
</html>
